<div id="home">
    <p-scroll-panel  [style]="{width: '100%', height: '87.5vh'}">
        <div id="homeBigDiv">
            <div id="calendarDiv">
                <app-calendar (dayClicked)="toggleDay($event)"></app-calendar>
                <div id="info">
                </div>
            </div>
        </div>
    </p-scroll-panel>
    
    <div id="overlay" [ngClass]="{'visible': showOverlay}">
        <div *ngIf="this.showOverlay" class="closeCrossDiv" (click)="this.showOverlay = false">
            <i class="pi pi-times"></i>
        </div>
        <div *ngIf="this.showDescription" class="returnArrowDiv" (click)="toggleDescription(false, true)">
            <i class="pi pi-arrow-right"></i>
        </div>
        <div *ngIf="showNews" class="divInsideRight">
            <p-scrollPanel [style]="{width: '100%', height: '100%', padding: '2%'}">
                <div id="scrollDiv">
                    <div class="newsDiv" (click)="this.toggleDescription(true, false, event)" *ngFor="let event of homeEvents">
                        <app-home-news [event]="event"></app-home-news>
                    </div>
                </div>
            </p-scrollPanel>
        </div>
        <div *ngIf="showDescription && selectedEvent" class="divInsideRight">
            <p-scrollPanel *ngIf="true" [style]="{width: '100%', height: '100%'}">
                <div id="dayDescription">
                    <app-day-description [event]="selectedEvent"></app-day-description>
                </div>
            </p-scrollPanel>
        </div>
    </div>
</div>
